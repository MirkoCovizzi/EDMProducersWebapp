{% extends 'edmproducers/base.html' %}

{% block content %}
    <br>
    {{ track }}<br>
    <audio controls>
        <source src="{{ MEDIA_URL }}{{ track.track }}">
    </audio>
    <br>
    <h3>Description:</h3>
    <p>
    {{ track.description }}
    </p>
    {% if track.uploader == user %}
        <a href="{% url 'tracks' %}/{{ track.slug }}/edit">Edit info</a>
    {% endif %}
{% endblock %}
